version: '3.3'

services:
  db: 
    image: mysql:5.7
    restart: always
    container_name: gympoint-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - '3306:3306'
    expose:
      - '3306'
  redis:
    image: redis:alpine
    container_name: gympoint-redis
    command: redis-server 
    ports:
      - "6379:6379"